<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Order</title>
    <link rel="stylesheet" href="Golden-buffet.css">
</head>         
<body> 
	<div class="banner"> 
		<a href="Golden-buffet.html"> 
			<img src="GoldenBuffetBanner1.png" alt="Banner" width="100%">
		</a>
		<div class="overlay"></div>
	</div>
	<div id="floating-cart">
		<div id="floating-cart-total">
			Total: $0.00
		</div>
		<div id="cart-items">
			<!-- Items added to the cart will show up here -->
		</div>
		<button id="clear-cart" class="cart-action">Clear Cart</button>
		<button id="go-to-checkout" class="cart-action">Go to Checkout</button>
	</div>
	<div class="button-container">
		<div class="menu-item">
			<a href="#" class="button-link add-to-cart" data-name="Fortune Cookies" data-price="0.10">
				<strong>Fortune Cookies 幸运饼干</strong>$0.10
			</a>
		</div>
		<div class="menu-item">
			<a href="#" class="button-link add-to-cart" data-name="Fried Noodles" data-price="0.50">
				<strong>Fried Noodles 炒面</strong>$0.50
			</a>
		</div>
		<div class="menu-item">
			<a href="#" class="button-link add-to-cart" data-name="White Rice" data-price="2.00">
				<strong>White Rice 白米</strong>$2.00
			</a>
		</div>
	</div>
	
	<div class="footer">
	Golden Buffet 2025
	</div>
	
	<script src="Golden-buffet.js"></script>
	
</body>
</html>
